<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin · Level‑Up Gamer</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script defer src="../js/products.js"></script>
  <script defer src="../js/validate.js"></script>
  <script defer src="../js/admin.js"></script>
</head>
<body class="admin">
<aside class="sidebar">
  <h2>Admin</h2>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="products.html">Productos</a>
    <a href="product-new.html">Nuevo producto</a>
    <a href="users.html">Usuarios</a>
    <a href="user-new.html">Nuevo usuario</a>
  </nav>
</aside>
<main>

<h1>Nuevo/Editar Producto</h1>
<form id="form-product" novalidate>
  <label>Código <input name="code" required minlength="3" /></label>
  <label>Nombre <input name="name" required maxlength="100" /></label>
  <label>Descripción <textarea name="description" maxlength="500"></textarea></label>
  <label>Precio <input name="price" type="number" step="0.01" min="0" required /></label>
  <label>Stock <input name="stock" type="number" min="0" step="1" required /></label>
  <label>Stock crítico <input name="stockCritical" type="number" min="0" step="1" /></label>
  <label>Categoría
    <select name="category" required id="admin-category"></select>
  </label>
  <label>Imagen <input name="image" type="file" accept="image/*" /></label>
  <button class="btn" type="submit">Guardar</button>
</form>

</main>
</body>
</html>
